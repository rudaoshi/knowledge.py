

[input]
input_sample_file = ./data.bin
data_frame_name = data

[output]
output_model_file = ./model.dat

[network]
architecture = {"type":"mlp",
                "layer_params": [
                                    {
                                        "type":"perception",
                                        "activator_type":"relu",
                                        "input_dim": 100,
                                        "output_dim": 500
                                    },
                                    {
                                        "type":"perception",
                                        "activator_type":"relu",
                                        "input_dim": 500,
                                        "output_dim": 500
                                    },
                                    {
                                        "type":"perception",
                                        "activator_type":"sigmoid",
                                        "input_dim": 500,
                                        "output_dim": 1
                                    }
                                ],
                "cost_param":  { "type": "binary_cross_entropy"}
                }

[train]
chunk_size = 5000
optim_settings = {
                   "type": "cgd",
                   "max_epoches" : 1,
                   "batch_size" : 100,
                   "batch_optim_step" : 3
                 }